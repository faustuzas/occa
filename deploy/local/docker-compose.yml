version: "3.7"

services:
  redis:
    image: redis:7.2.3
    ports:
      - "6379:6379"
  prometheus:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.prometheus
    ports:
      - "9090:9090"
    volumes:
      - prom:/prometheus
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana:/var/lib/grafana
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql:/var/lib/mysq
volumes:
  prom:
  grafana:
  mysql: