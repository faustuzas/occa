syntax = "proto3";

package chatserver;

option go_package = "src/eventserver/generated/proto/eventserverpb";

service EventServer {
  rpc Connect (ConnectRequest) returns (stream Event) {}
}

message ConnectRequest {
  string user_id = 1;
}


message DirectMessage {
  string sender_id = 1;
  string message = 2;
}

message Event {
  oneof payload {
    DirectMessage direct_message = 1;
  }
}